[build-system]
# Minimum requirements for the build system to execute.
requires = [
"setuptools >= 61.0",
"wheel",
# Include all files tracked by git (i.e. the *.vhd files)
# https://setuptools.pypa.io/en/stable/userguide/datafiles.html
"setuptools_scm>=6.2",
]  # PEP 508 specifications.

# [build-system]
