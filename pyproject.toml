# build-backend = "setuptools.build_meta"

readme = "README.md"
requires-python = ">=3.11"
# license = {file = "LICENSE.txt"}
keywords = ["astronomy", "data science"]

[project]
name = "PolarBar"
version = "0.1.0"
description = "A demonstration of the Polars library with astronomy data."
authors = [{name = "Julian Schliwinski"}]
dependencies = [
    "polars>=0.14.0",
    "matplotlib",
]
